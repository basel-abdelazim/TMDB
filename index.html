<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-black flex flex-col p-4">
            <!-- Spotify Logo -->
            <div class="mb-8">
                <img src="https://www.scdn.co/i/_global/open-graph-default.png" alt="Spotify Logo" class="h-8">
            </div>

            <!-- Navigation Links -->
            <div class="space-y-4">
                <a href="#" class="flex items-center space-x-2 hover:text-gray-400">
                    <svg class="w-6 h-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 3l9.536 7.428c.47.367.464 1.128-.011 1.491l-8.768 6.603-8.768-6.603c-.475-.363-.481-1.124-.011-1.491l9.536-7.428z"></path>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="#" class="flex items-center space-x-2 hover:text-gray-400">
                    <svg class="w-6 h-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M21 5h-14c-1.104 0-2 .896-2 2v1h-3v12h3v1c0 1.104.896 2 2 2h14c1.104 0 2-.896 2-2v-14c0-1.104-.896-2-2-2zm-9 14h-4v-10h4v10zm6-7h-4v10h4v-10z"></path>
                    </svg>
                    <span>Your Library</span>
                </a>
            </div>

            <!-- Spacer -->
            <div class="flex-grow"></div>

            <!-- Create Playlist -->
            <div class="bg-gray-800 p-4 rounded-lg mb-4">
                <h3 class="text-lg font-semibold mb-2">Create your first playlist</h3>
                <p class="text-sm text-gray-400 mb-4">It's easy, we'll help you</p>
                <button class="w-full bg-white text-black font-bold py-2 rounded-lg hover:bg-gray-200">Create Playlist</button>
            </div>

            <!-- Browse Podcasts -->
            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Let's find some podcasts to follow</h3>
                <p class="text-sm text-gray-400 mb-4">We'll keep you updated on new episodes</p>
                <button class="w-full bg-white text-black font-bold py-2 rounded-lg hover:bg-gray-200">Browse Podcasts</button>
            </div>

            <!-- Spacer -->
            <div class="flex-grow"></div>

            <!-- Footer Links -->
            <div class="text-gray-500 text-xs mt-8 space-y-1">
                <a href="#" class="block hover:text-white">Legal</a>
                <a href="#" class="block hover:text-white">Safety & Privacy Center</a>
                <a href="#" class="block hover:text-white">Privacy Policy</a>
                <a href="#" class="block hover:text-white">Cookies</a>
                <a href="#" class="block hover:text-white">About Ads</a>
                <a href="#" class="block hover:text-white">Accessibility</a>
                <a href="#" class="block hover:text-white">Notice at Collection</a>
                
    
            </div>
           
            <!-- Language Button -->
            <div class="mt-8 ">
                <button class="flex items-center space-x-2 text-white bg-gray-800 p-2 rounded-lg hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="w-4 h-4">
                        <path d="M4.8 2.8l.9.9A6.982 6.982 0 0 1 8 2c1.163 0 2.257.293 3.2.8l.9-.9A7.967 7.967 0 0 0 8 1c-.938 0-1.837.151-2.667.426l-.533-.626zM1.633 8A6.995 6.995 0 0 1 8 3c.978 0 1.91.202 2.747.555L8 8l-1-1L1.633 8zm7.934 0L8 9l1 1 5.533 0c-.418 2.09-1.843 3.848-3.8 4.666L10 13l-.1-.1-.1.1a6.978 6.978 0 0 1-4.4-1.8l-.9.9A7.967 7.967 0 0 0 8 15a7.967 7.967 0 0 0 3.2-.8l.9.9A7.968 7.968 0 0 0 16 8a7.968 7.968 0 0 0-.8-3.2l-.9.9A6.995 6.995 0 0 1 8 8zm0 0c-.416-.837-.63-1.745-.63-2.67l5.333 0c-.345.837-.743 1.618-1.188 2.314L8 8zM8 10l.736 3.368C9.314 12.783 10 11.408 10 9h-2z"/>
                    </svg>
                    <span>English</span>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow p-8">
            <!-- Main content goes here -->
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
